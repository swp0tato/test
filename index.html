<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Book List</h1>
    <ul id="book-list"></ul>
    
    <script>
        //http://localhost:3000/api/books
        async function fetchBooks() {
            try {
                const response = await fetch('https://m47qivkogw2vy64mvfhmc6ttom0jydme.lambda-url.ap-northeast-2.on.aws/api/books');
                const data = await response.json();
    
                // 데이터가 정상적으로 수신되었는지 확인 후 처리
                if (Array.isArray(data)) {
                    data.forEach(book => {
                        const li = document.createElement('li');
                        li.textContent = `${book.title} - ${book.author}`;
                        document.getElementById('book-list').appendChild(li);
                    });
                } else {
                    console.error('No books found in response:', data);
                }
            } catch (error) {
                console.error('Error fetching books:', error);
            }
        }
    
        // 페이지가 로드될 때 API 요청을 보냅니다.
        fetchBooks();
    </script>
    
</body>
</html>
