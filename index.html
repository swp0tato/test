<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="fetchButton">알라딘 API 호출</button>
    <div id="resultContainer"></div>

    <script>
        const API_KEY = 'ttbrlawlgus09150054001'

        // 알라딘 API 엔드포인트 URL
        const apiUrl = `https://cors-anywhere.herokuapp.com/http://www.aladin.co.kr/ttb/api/ItemList.aspx?ttbkey=${API_KEY}&QueryType=ItemNewAll&MaxResults=10&start=1&SearchTarget=Book&output=js&Version=20131101`;

        // Fetch API를 사용하여 알라딘 API를 호출하는 함수
        async function callAladdinAPI() {
            try {
                // Fetch API를 사용하여 API 호출
                const response = await fetch(apiUrl);
                
                // 응답 데이터를 JSON 형식으로 파싱
                const data = await response.json();

                // 결과를 화면에 표시
                document.getElementById('resultContainer').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                // 오류가 발생한 경우 오류 메시지를 화면에 표시
                document.getElementById('resultContainer').innerText = '오류가 발생했습니다: ' + error.message;
            }
        }

        // 버튼 클릭 시 알라딘 API 호출 함수 실행
        document.getElementById('fetchButton').addEventListener('click', callAladdinAPI);
    </script>
</body>
</html>
